<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Send Me a Color – Mariana Torres</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Fonts -->
  <link href="https://fonts.cdnfonts.com/css/bebas-kai" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Source+Serif+4:wght@300;400;500;600;700&display=swap" rel="stylesheet" />

  <style>
    :root {
      --bg-soft: #090b10;
      --text-main: #f5f5f5;
      --text-muted: #a6a9b5;
      --accent: #78d3ff;
      --max-width: 1100px;
    }

    body {
      margin: 0;
      padding: 0;
      background: #050608;
      color: var(--text-main);
      font-family: "Source Serif 4", serif;
      -webkit-font-smoothing: antialiased;
    }

    /* ---------------- HEADER ---------------- */

    header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 68px;
      background: rgba(5, 6, 8, 0.80);
      backdrop-filter: blur(6px);
      z-index: 1000;
    }

    nav {
      max-width: var(--max-width);
      margin: 0 auto;
      height: 100%;
      padding: 0 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .brand {
      font-family: "Bebas Kai";
      font-size: 1.2rem;
      letter-spacing: 0.17em;
      color: var(--text-main);
      text-decoration: none;
    }

    .menu {
      list-style: none;
      display: flex;
      gap: 22px;
      margin: 0;
      padding: 0;
      font-size: 0.92rem;
      color: var(--text-muted);
      align-items: center;
    }

    .menu a {
      color: inherit;
      text-decoration: none;
      position: relative;
      padding-bottom: 2px;
      white-space: nowrap;
    }

    .menu a:hover {
      color: var(--accent);
    }

    .menu a::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: 0;
      width: 0%;
      height: 1px;
      background: var(--accent);
      transition: width 0.2s;
    }

    .menu a:hover::after {
      width: 100%;
    }

    .dropdown {
      position: relative;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      top: 26px;
      left: 0;
      min-width: 220px;
      background: rgba(5, 6, 8, 0.97);
      border: 1px solid rgba(255, 255, 255, 0.1);
      padding: 10px 0;
      list-style: none;
      z-index: 999;
    }

    .dropdown-content li {
      padding: 4px 14px;
      white-space: nowrap;
    }

    .dropdown-content li a {
      display: block;
      color: var(--text-muted);
    }

    .dropdown-content li a:hover {
      color: var(--accent);
      background: rgba(255, 255, 255, 0.06);
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    /* ---------------- PAGE LAYOUT ---------------- */

    .page-wrapper {
      padding-top: 130px; /* deixa espaço para o header fixo */
      max-width: var(--max-width);
      margin: 0 auto;
      padding-left: 20px;
      padding-right: 20px;
      padding-bottom: 60px;
    }

    /* Media layout para as imagens + vídeo */

    .media-block {
      max-width: 900px;
      margin: 0 auto;
    }

    .media-grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 24px;
    }

    @media (min-width: 900px) {
      .media-grid {
        grid-template-columns: 1fr 1fr;
      }
    }

    .media-cell img {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 6px;
    }

    /* Vídeo Vimeo com proporção fixa 16:9 */
    .video-fixed {
      position: relative;
      width: 100%;
      padding-bottom: 56.25%; /* 16:9 */
      border-radius: 6px;
      overflow: hidden;
    }

    .video-fixed iframe {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>

<body>

  <!-- ---------------- HEADER ---------------- -->
  <header>
    <nav>
      <a href="index.html" class="brand">MARIANA TORRES</a>

      <ul class="menu">
        <li><a href="about.html">About</a></li>

        <li class="dropdown">
          <a href="projects.html">Projects ▾</a>
          <ul class="dropdown-content">
            <li><a href="artistic-works.html">Artistic Works</a></li>
            <li><a href="research-preservation.html">Research & Preservation Works</a></li>
          </ul>
        </li>

        <li class="dropdown">
          <a href="analogue-film.html">Analogue Film Practice ▾</a>
          <ul class="dropdown-content">
            <li><a href="photochemical-techniques.html">Photochemical Techniques</a></li>
            <li><a href="technical-documentation.html">Technical Documentation</a></li>
            <li><a href="darkroom-lab.html">Darkroom / Lab Work</a></li>
          </ul>
        </li>

        <li><a href="writing-publications.html">Writing & Publications</a></li>
      </ul>
    </nav>
  </header>

  <!-- ---------------- CONTENT ---------------- -->
  <div class="page-wrapper">
    <section class="media-block">
      <div class="media-grid">
        <!-- TOPO: IMG1 + VÍDEO LADO A LADO EM ECRÃ GRANDE -->
        <div class="media-cell">
          <img src="pag4.png" alt="pag4.png />
        </div>

        <div class="media-cell">
          <div class="video-fixed">
            <iframe
              src="https://player.vimeo.com/1084541446/b19ced0966"
              allow="autoplay; fullscreen; picture-in-picture"
              allowfullscreen>
            </iframe>
          </div>
        </div>

        <div class="media-cell">
          <img src="color3.png" alt="Send Me a Color – image 3" />
        </div>
      </div>
    </section>
  </div>

</body>
</html>
