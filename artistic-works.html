  <style>
    :root{
      --bg:#06070b;
      --text:#f2f4f7;
      --muted: rgba(242,244,247,.70);
      --muted2: rgba(242,244,247,.55);
      --max: 1120px;
      --hdr-h: 64px;
    }

    *{ box-sizing:border-box; }
    html, body{ height:100%; margin:0; }

    body{
      font-family:"Source Serif 4", serif;
      color: var(--text);
      background-color: var(--bg);
    }

    body::before{
      content:"";
      position: fixed;
      inset: 0;
      background:
        radial-gradient(1200px 700px at 50% 40%, rgba(6,7,11,.34), rgba(6,7,11,.12) 55%, rgba(6,7,11,.28) 100%),
        linear-gradient(to bottom, rgba(6,7,11,.24), rgba(6,7,11,.24));
      pointer-events:none;
      z-index:0;
    }

    header, main{ position: relative; z-index: 1; }

    /* ===== header minimal ===== */
    header{
      position: fixed;
      inset: 0 0 auto 0;
      height: var(--hdr-h);
      z-index: 1000;
      background: linear-gradient(to bottom, rgba(6,7,11,.88), rgba(6,7,11,.35));
      border-bottom: 1px solid rgba(255,255,255,.08);
      backdrop-filter: blur(10px);
    }
    nav{
      max-width: var(--max);
      margin:0 auto;
      height:100%;
      padding:0 22px;
      display:flex;
      align-items:center;
      justify-content: space-between;
      gap: 16px;
    }

    .brand{
      font-family:"Bebas Kai", system-ui, sans-serif;
      letter-spacing:.18em;
      white-space: nowrap;
      color: var(--muted);        /* ðŸ‘ˆ fixa a cor */
      text-decoration: none;     /* ðŸ‘ˆ remove sublinhado */
      opacity: .9;
    }

    .menu{
      list-style:none;
      display:flex;
      gap: 14px;
      margin:0;
      padding:0;
      font-size:.94rem;
      color: var(--muted);
    }

    .menu a{
      text-decoration:none;
      color: var(--muted);
      color: inherit;
      opacity:.9;
      white-space: nowrap;
    }

    .menu a:hover{ opacity:1; color: var(--text); }

    main{ padding-top: var(--hdr-h); }
    /* Dropdowns */
    .dropdown {
      position: relative;
    }

    .dropdown > a::after {
      content: " â–¾";
      font-size: 0.7em; /* seta mais discreta */
    }

    .dropdown-content {
      display: none;
      position: absolute;
      top: 26px;
      left: 0;
      min-width: 220px;
      background: rgba(5, 6, 8, 0.97);
      border: 1px solid rgba(255, 255, 255, 0.1);
      padding: 10px 0;
      list-style: none;
      z-index: 999;
    }

    .dropdown-content li {
      padding: 4px 14px;
      white-space: nowrap;
    }

    .dropdown-content li a {
      display: block;
      color: var(--text-muted);
    }

    .dropdown-content li a:hover {
      color: var(--accent);
      background: rgba(255, 255, 255, 0.06);
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }
    /* ---------------- PAGE STRUCTURE ---------------- */
    main.page-wrapper {
      padding-top: 130px;
      padding-bottom: 80px;
      max-width: var(--max-width);
      margin: 0 auto;
      padding-left: 20px;
      padding-right: 20px;
    }

    h1 {
      font-family: "Bebas Kai";
      font-size: 2.8rem;
      letter-spacing: 0.12em;
      margin-bottom: 30px;
      text-align: center;
    }

    /* ---------------- MEDIA BLOCK ---------------- */
    .media-block {
      max-width: var(--max-width);
      margin: 0 auto;
    }

    .media-block img {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 6px;
      margin-top: 26px;
    }

    /* Vimeo video responsivo */
    .video-fixed {
      position: relative;
      width: 100%;
      padding-bottom: 56.25%;
      margin: 26px 0;
      border-radius: 6px;
      overflow: hidden;
    }

    .video-fixed iframe {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      border: none;
    }

    /* Grid de duas imagens lado a lado */
    .media-row {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 24px;
      margin-top: 26px;
    }

    .media-row img { border-radius: 6px; }

@media (max-width: 720px) {
  .about-inner {
    flex-direction: column;
    align-items: center;
  }
  .about-text-col {
    max-width: 100%;
  }
  .about-side {
    width: 100%;
    margin-top: 40px;
  }
}
