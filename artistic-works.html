<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Send Me a Color – Mariana Torres</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Fonts -->
  <link href="https://fonts.cdnfonts.com/css/bebas-kai" rel="stylesheet" />
  <link
    href="https://fonts.googleapis.com/css2?family=Source+Serif+4:wght@300;400;500;600;700&display=swap"
    rel="stylesheet"
  />

  <style>
    :root {
      --bg: #050608;
      --text-main: #f5f5f5;
      --text-muted: #a6a9b5;
      --accent: #78d3ff;
      --max-width: 1200px;
      --hdr-h: 64px;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: "Source Serif 4", serif;
      color: var(--text-main);
      background: var(--bg);
      -webkit-font-smoothing: antialiased;
    }

    header, main { position: relative; z-index: 1; }

    /* ---------------- HEADER ---------------- */
    header {
      position: fixed;
      inset: 0 0 auto 0;
      height: var(--hdr-h);
      width: 100%;
      z-index: 1000;
      background: linear-gradient(to bottom, rgba(6,7,11,.88), rgba(6,7,11,.35));
      border-bottom: 1px solid rgba(255,255,255,.08);
      backdrop-filter: blur(10px);
    }

    nav {
      max-width: var(--max-width);
      margin: 0 auto;
      height: 100%;
      padding: 0 22px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .brand {
      font-family: "Bebas Kai", system-ui, sans-serif;
      letter-spacing: .18em;
      color: var(--text-main);
      text-decoration: none;
      white-space: nowrap;
    }

    .menu {
      list-style: none;
      display: flex;
      gap: 14px;
      margin: 0;
      padding: 0;
      font-size: .94rem;
      color: var(--text-muted);
    }

    .menu a {
      text-decoration: none;
      color: inherit;
      opacity: .9;
      white-space: nowrap;
      transition: color .3s, opacity .3s;
    }

    .menu a:hover { opacity: 1; color: var(--accent); }

    /* Dropdown */
    .dropdown { position: relative; }
    .dropdown > a::after { content: " ▾"; font-size: 0.7em; }
    .dropdown-content {
      display: none;
      position: absolute;
      top: 26px;
      left: 0;
      min-width: 220px;
      background: rgba(5,6,8,0.97);
      border: 1px solid rgba(255,255,255,0.1);
      padding: 10px 0;
      list-style: none;
      z-index: 999;
    }
    .dropdown-content li { padding: 4px 14px; }
    .dropdown-content li a { display: block; color: var(--text-muted); }
    .dropdown-content li a:hover {
      color: var(--accent);
      background: rgba(255,255,255,.06);
    }
    .dropdown:hover .dropdown-content { display: block; }

    /* ---------------- PAGE STRUCTURE ---------------- */
    main.page-wrapper {
      padding-top: 130px;
      padding-bottom: 80px;
      max-width: var(--max-width);
      margin: 0 auto;
      padding-left: 20px;
      padding-right: 20px;
    }

    h1 {
      font-family: "Bebas Kai";
      font-size: 2.8rem;
      letter-spacing: 0.12em;
      margin-bottom: 30px;
      text-align: center;
    }

    /* ---------------- MEDIA BLOCK ---------------- */
    .media-block {
      max-width: var(--max-width);
      margin: 0 auto;
    }

    .media-block img {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 6px;
      margin-top: 26px;
    }

    /* Vimeo video responsivo */
    .video-fixed {
      position: relative;
      width: 100%;
      padding-bottom: 56.25%;
      margin: 26px 0;
      border-radius: 6px;
      overflow: hidden;
    }

    .video-fixed iframe {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      border: none;
    }

    /* Grid de duas imagens lado a lado */
    .media-row {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 24px;
      margin-top: 26px;
    }

    .media-row img { border-radius: 6px; }

    /* ---------------- RESPONSIVE ---------------- */
    @media (max-width: 900px){
      .media-row {
        grid-template-columns: 1fr;
      }
    }

    @media (max-width: 480px){
      h1 { font-size: 2.2rem; letter-spacing: .08em; }
      .menu { flex-wrap: wrap; gap: 10px; }
    }

  </style>
</head>
<body>

  <!-- ---------------- HEADER ---------------- -->
  <header>
    <nav>
      <a href="index.html" class="brand">MARIANA TORRES</a>
      <ul class="menu">
        <li><a href="about.html">About</a></li>

        <li class="dropdown">
          <a href="projects.html">Projects</a>
          <ul class="dropdown-content">
            <li><a href="artistic-works.html">Send Me a Color</a></li>
            <li><a href="research-preservation.html">Research & Preservation Works</a></li>
          </ul>
        </li>

        <li class="dropdown">
          <a href="analogue-film.html">Analogue Film Practice</a>
          <ul class="dropdown-content">
            <li><a href="photochemical-techniques.html">Photochemical Techniques</a></li>
            <li><a href="technical-documentation.html">Technical Documentation</a></li>
            <li><a href="darkroom-lab.html">Darkroom / Lab Work</a></li>
          </ul>
        </li>

        <li><a href="writing-publications.html">Writing & Publications</a></li>
      </ul>
    </nav>
  </header>

  <!-- ---------------- CONTENT ---------------- -->
  <main class="page-wrapper">
    <h1>SEND ME A COLOR</h1>

    <div class="media-block">
      <img src="color1.png" alt="Send Me a Color – image 1" />

      <div class="video-fixed">
        <iframe
          src="https://player.vimeo.com/video/1081106970?h=70594f4e3f"
          allow="autoplay; fullscreen; picture-in-picture"
          allowfullscreen>
        </iframe>
      </div>

      <div class="media-row">
        <img src="color2.png" alt="Send Me a Color – image 2" />
        <img src="color3.png" alt="Send Me a Color – image 3" />
      </div>
    </div>
  </main>

</body>
</html>
