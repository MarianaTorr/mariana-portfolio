  <style>
    :root{
      --bg:#06070b;
      --text:#f2f4f7;
      --muted: rgba(242,244,247,.70);
      --muted2: rgba(242,244,247,.55);

      --max: 1120px;
      --hdr-h: 64px;

      --line: rgba(255,255,255,.22);
      --line-soft: rgba(255,255,255,.14);
      --overlay: rgba(6,7,11,.24);
    }

    *{ box-sizing:border-box; }
    html, body{ height:100%; }

    body{
      margin:0;
      color: var(--text);
      font-family:"Source Serif 4", serif;
      -webkit-font-smoothing: antialiased;
      background: url("Timeline2.gif.gif") center/cover no-repeat fixed;
      background-color: var(--bg);
    }

    /* soft layer over GIF */
    body::before{
      content:"";
      position: fixed;
      inset: 0;
      background:
        radial-gradient(1200px 700px at 50% 40%, rgba(6,7,11,.34), rgba(6,7,11,.12) 55%, rgba(6,7,11,.28) 100%),
        linear-gradient(to bottom, var(--overlay), var(--overlay));
      pointer-events:none;
      z-index:0;
    }

    header, main{ position: relative; z-index: 1; }

    /* ===== header minimal ===== */
    header{
      position: fixed;
      inset: 0 0 auto 0;
      height: var(--hdr-h);
      z-index: 1000;
      background: linear-gradient(to bottom, rgba(6,7,11,.88), rgba(6,7,11,.35));
      border-bottom: 1px solid rgba(255,255,255,.08);
      backdrop-filter: blur(10px);
    }
    nav{
      max-width: var(--max);
      margin:0 auto;
      height:100%;
      padding:0 22px;
      display:flex;
      align-items:center;
      justify-content: space-between;
      gap: 18px;
    }
    .brand{
      font-family:"Bebas Kai", system-ui, sans-serif;
      letter-spacing:.18em;
      white-space: nowrap;
    }
    .menu{
      list-style:none;
      display:flex;
      gap: 14px;
      margin:0;
      padding:0;
      font-size:.94rem;
      color: var(--muted);
    }
    .menu a{
      text-decoration:none;
      color: inherit;
      opacity:.9;
      white-space: nowrap;
    }
    .menu a:hover{ opacity:1; color: var(--text); }

    main{ padding-top: var(--hdr-h); }
    /* ---------------- ABOUT CONTENT ---------------- */

    main {
      padding-top: 120px; /* compensa header fixo + espaço respirar */
    }

    .page-title {
      text-align: left;
      margin-bottom: 0.5rem;
    }

    .page-title h1 {
      font-family: "Bebas Kai";
      font-size: 2.2rem;
      letter-spacing: 0.16em;
      margin: 0;
    }

    .page-subtitle {
      font-size: 0.95rem;
      color: var(--text-muted);
      margin-bottom: 1.8rem;
    }

    .about-grid {
      display: block;
    }

    @media (min-width: 880px) {
      .about-grid {
        display: grid;
        grid-template-columns: minmax(0, 1.4fr) minmax(0, 1fr);
        column-gap: 40px;
      }
    }

    .about-text p {
      font-size: 1rem;
      line-height: 1.8;
      margin-bottom: 0.9rem;
    }

   

    .side-block h2 {
      font-family: "Bebas Kai";
      font-size: 1.3rem;
      letter-spacing: 0.16em;
      margin-bottom: 0.4rem;
    }

    .side-block p {
      margin-bottom: 0.4rem;
    }

    .side-label {
      font-weight: 600;
      color: var(--text-main);
    }

    .cv-link {
      display: inline-block;
      margin-top: 0.7rem;
      font-size: 0.9rem;
    }

</style>
</head>
