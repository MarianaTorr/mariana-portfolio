<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>About – Mariana Torres</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Fonts -->
  <link href="https://fonts.cdnfonts.com/css/bebas-kai" rel="stylesheet" />
  <link
    href="https://fonts.googleapis.com/css2?family=Source+Serif+4:wght@300;400;500;600;700&display=swap"
    rel="stylesheet"
  />

  <style>
    :root {
      --bg-soft: #090b10;
      --text-main: #f5f5f5;
      --text-muted: #a6a9b5;
      --accent: #78d3ff;
      --max-width: 1100px;
    }

    /* FUNDO GERAL COM GIF (mesmo do index) */
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background: url('Timeline2.gif.gif?v=2') center/cover no-repeat fixed;
      color: var(--text-main);
      font-family: "Source Serif 4", serif;
      -webkit-font-smoothing: antialiased;
      position: relative;
    }

    /* camada muito subtil para melhorar legibilidade */
    .page-overlay {
      background: radial-gradient(circle at top, rgba(10, 10, 14, 0.65), rgba(5, 6, 8, 0.9));
      min-height: 100vh;
    }

    .shell {
      max-width: var(--max-width);
      margin: 0 auto;
      padding: 0 20px 60px;
    }

    @media (min-width: 768px) {
      .shell {
        padding: 0 24px 80px;
      }
    }
     /* Imagem grande debaixo da hero */

    .featured-image {
      width: 100%;
      max-width: 1100px;
      padding: 0 8px;
    }

    .featured-image img {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 4px;
    }

    /* ---------------- HEADER + MENU (igual ao index) ---------------- */

    header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 68px;
      background: rgba(5, 6, 8, 0.80);
      backdrop-filter: blur(6px);
      z-index: 1000;
      /* sem linha de divisão */
      /* border-bottom: 1px solid rgba(255, 255, 255, 0.08); */
    }

    nav {
      max-width: var(--max-width);
      margin: 0 auto;
      height: 100%;
      padding: 0 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    /* Logotipo / Nome */
    .brand {
      font-family: "Bebas Kai";
      font-size: 1.15rem;
      letter-spacing: 0.14em; /* um pouco menos agressivo */
      color: var(--text-main);
      text-decoration: none;
    }

    /* Menu */
    .menu {
      list-style: none;
      display: flex;
      gap: 22px;
      margin: 0;
      padding: 0;
      font-size: 0.92rem;
      color: var(--text-muted);
      align-items: center;
    }

    .menu a {
      color: inherit;
      text-decoration: none;
      position: relative;
      padding-bottom: 2px;
      white-space: nowrap;
    }

    .menu a:hover {
      color: var(--accent);
    }

    .menu a::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: 0;
      width: 0%;
      height: 1px;
      background: var(--accent);
      transition: width 0.2s;
    }

    .menu a:hover::after {
      width: 100%;
    }

    /* Dropdowns */
    .dropdown {
      position: relative;
    }

    .dropdown > a::after {
      content: " ▾";
      font-size: 0.7em; /* seta mais discreta */
    }

    .dropdown-content {
      display: none;
      position: absolute;
      top: 26px;
      left: 0;
      min-width: 220px;
      background: rgba(5, 6, 8, 0.97);
      border: 1px solid rgba(255, 255, 255, 0.1);
      padding: 10px 0;
      list-style: none;
      z-index: 999;
    }

    .dropdown-content li {
      padding: 4px 14px;
      white-space: nowrap;
    }

    .dropdown-content li a {
      display: block;
      color: var(--text-muted);
    }

    .dropdown-content li a:hover {
      color: var(--accent);
      background: rgba(255, 255, 255, 0.06);
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    /* ---------------- ABOUT CONTENT ---------------- */

    main {
      padding-top: 120px; /* compensa header fixo + espaço respirar */
    }

    .page-title {
      text-align: left;
      margin-bottom: 0.5rem;
    }

    .page-title h1 {
      font-family: "Bebas Kai";
      font-size: 2.2rem;
      letter-spacing: 0.16em;
      margin: 0;
    }

    .page-subtitle {
      font-size: 0.95rem;
      color: var(--text-muted);
      margin-bottom: 1.8rem;
    }

    .about-grid {
      display: block;
    }

    @media (min-width: 880px) {
      .about-grid {
        display: grid;
        grid-template-columns: minmax(0, 1.4fr) minmax(0, 1fr);
        column-gap: 40px;
      }
    }

    .about-text p {
      font-size: 1rem;
      line-height: 1.8;
      margin-bottom: 0.9rem;
    }

   

    .side-block h2 {
      font-family: "Bebas Kai";
      font-size: 1.3rem;
      letter-spacing: 0.16em;
      margin-bottom: 0.4rem;
    }

    .side-block p {
      margin-bottom: 0.4rem;
    }

    .side-label {
      font-weight: 600;
      color: var(--text-main);
    }

    .cv-link {
      display: inline-block;
      margin-top: 0.7rem;
      font-size: 0.9rem;
    }

  </style>
</head>

<body>
  <div class="page-overlay">
    <!-- HEADER -->
    <header>
      <nav>
        <!-- clica no nome para ir ao Home -->
        <a href="index.html" class="brand">MARIANA TORRES</a>

        <ul class="menu">
          <!-- removemos "Home" aqui, como combinámos -->
          <li><a href="about.html">About</a></li>

          <li class="dropdown">
            <a href="projects.html">Projects</a>
            <ul class="dropdown-content">
              <li><a href="artistic-works.html">Artistic Works</a></li>
              <li><a href="research-preservation.html">Research &amp; Preservation Works</a></li>
            </ul>
          </li>

          <li class="dropdown">
            <a href="analogue-film.html">Analogue Film Practice</a>
            <ul class="dropdown-content">
              <li><a href="photochemical-techniques.html">Photochemical Techniques</a></li>
              <li><a href="technical-documentation.html">Technical Documentation</a></li>
              <li><a href="darkroom-lab.html">Darkroom / Lab Work</a></li>
            </ul>
          </li>

          <li><a href="writing-publications.html">Writing &amp; Publications</a></li>
        </ul>
      </nav>
    </header>


    <!-- ---------------- FEATURED IMAGE SECTION ---------------- -->
  <section class="featured-image">
    <img src="pag2.png" alt="Featured work by Mariana Torres" />
  </section>
</body>
</html>
