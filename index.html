<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Mariana Torres</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Fonts -->
  <link href="https://fonts.cdnfonts.com/css/bebas-kai" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Source+Serif+4:wght@300;400;500;600;700&display=swap" rel="stylesheet" />

  <style>
    :root{
      --bg:#06070b;
      --text:#f2f4f7;
      --muted: rgba(242,244,247,.70);
      --muted2: rgba(242,244,247,.55);

      --max: 1120px;
      --hdr-h: 64px;

      --line: rgba(255,255,255,.22);
      --line-soft: rgba(255,255,255,.14);
      --overlay: rgba(6,7,11,.24);
    }

    *{ box-sizing:border-box; }
    html, body{ height:100%; }

    body{
      margin:0;
      color: var(--text);
      font-family:"Source Serif 4", serif;
      -webkit-font-smoothing: antialiased;
      background: url("Timeline2.gif.gif") center/cover no-repeat fixed;
      background-color: var(--bg);
    }

    /* soft layer over GIF */
    body::before{
      content:"";
      position: fixed;
      inset: 0;
      background:
        radial-gradient(1200px 700px at 50% 40%, rgba(6,7,11,.34), rgba(6,7,11,.12) 55%, rgba(6,7,11,.28) 100%),
        linear-gradient(to bottom, var(--overlay), var(--overlay));
      pointer-events:none;
      z-index:0;
    }

    header, main{ position: relative; z-index: 1; }

    /* ===== header minimal ===== */
    header{
      position: fixed;
      inset: 0 0 auto 0;
      height: var(--hdr-h);
      z-index: 1000;
      background: linear-gradient(to bottom, rgba(6,7,11,.88), rgba(6,7,11,.35));
      border-bottom: 1px solid rgba(255,255,255,.08);
      backdrop-filter: blur(10px);
    }
    nav{
      max-width: var(--max);
      margin:0 auto;
      height:100%;
      padding:0 22px;
      display:flex;
      align-items:center;
      justify-content: space-between;
      gap: 18px;
    }
    .brand{
      font-family:"Bebas Kai", system-ui, sans-serif;
      letter-spacing:.18em;
      white-space: nowrap;
    }
    .menu{
      list-style:none;
      display:flex;
      gap: 14px;
      margin:0;
      padding:0;
      font-size:.94rem;
      color: var(--muted);
    }
    .menu a{
      text-decoration:none;
      color: inherit;
      opacity:.9;
      white-space: nowrap;
    }
    .menu a:hover{ opacity:1; color: var(--text); }

    main{ padding-top: var(--hdr-h); }

    /* ===== hero ===== */
    .hero{
      min-height: calc(100vh - var(--hdr-h));
      display:flex;
      align-items:center;
      justify-content:center;
      padding: 56px 22px 76px;
    }

    .stage{
      width: min(980px, 100%);
      height: 520px;
      position: relative;
    }

    /* frames */
    .frame{
      position: absolute;
      border-radius: 0;
      border: 1px solid var(--line);
      background: rgba(0,0,0,0);
    }

    /* back frame: darker “screen” behind */
    .frame.back{
      width: 74%;
      aspect-ratio: 1.66 / 1;
      right: -6px;
      top: 10px;
      border-color: rgba(255,255,255,.10);

      /* subtle grey veil (screen behind) */
      background: rgba(10,12,16,.14);
      opacity: .72;
    }

    /* front frame: shift right so it contains full “TORRES” */
    .frame.front{
      width: 70%;                 /* slightly wider so name fits */
      aspect-ratio: 1.66 / 1;
      left: 6%;                   /* moved right (was 0) */
      bottom: 10px;
      border-color: var(--line);
      opacity: .92;
    }

    /* kicker belongs to the top-right frame zone */
    .kicker{
      position: absolute;
      right: 6%;
      top: 70px;
      width: 60%;
      text-align: right;

      letter-spacing: .14em;
      text-transform: uppercase;
      font-size: .9rem;
      color: var(--muted2);
    }

    /* title block now sits inside the FRONT frame */
    .title-block{
      position: absolute;

      /* anchor to the front frame “box” */
      left: 6%;
      bottom: 10px;

      width: 70%;
      aspect-ratio: 1.66 / 1;

      display:flex;
      align-items:center;
      justify-content:center;
      flex-direction: column;
      text-align:center;

      /* keep text comfortably inside */
      padding: 0 40px;
    }

    h1{
      margin: 0 0 10px;
      font-family:"Bebas Kai", system-ui, sans-serif;
      font-size: 3.35rem;
      letter-spacing: .12em;
      line-height: 1.02;
      text-shadow: 0 12px 42px rgba(0,0,0,.55);
      white-space: nowrap; /* prevents awkward line breaks */
    }

    .role{
      margin: 0;
      font-size: 1.08rem;
      color: var(--muted);
      text-shadow: 0 10px 35px rgba(0,0,0,.45);
    }

    /* Responsive */
    @media (max-width: 980px){
      .menu{ display:none; }
      .stage{ height: 520px; }

      .frame.back{ width: 88%; }
      .frame.front{
        width: 84%;
        left: 4%;
      }

      .title-block{
        width: 84%;
        left: 4%;
        padding: 0 22px;
      }

      .kicker{
        top: 62px;
        right: 5%;
        width: 76%;
        font-size: .82rem;
      }
      h1{ font-size: 2.7rem; }
      .role{ font-size: 1.02rem; }
    }

    @media (max-width: 520px){
      .stage{ height: 560px; }
      h1{ font-size: 2.3rem; }
    }
  </style>
</head>

<body>
  <header>
    <nav>
      <div class="brand">MARIANA TORRES</div>
      <ul class="menu">
        <li><a href="about.html">About</a></li>
        <li><a href="projects.html">Projects</a></li>
        <li><a href="analogue-film.html">Analogue Film Practice</a></li>
        <li><a href="writing-publications.html">Writing &amp; Publications</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="hero">
      <div class="stage">
        <!-- rectangles -->
        <div class="frame back" aria-hidden="true"></div>
        <div class="frame front" aria-hidden="true"></div>

        <!-- kicker (top-right zone) -->
        <div class="kicker">MOVING IMAGE · ARCHIVES · ANALOGUE PROCESSES</div>

        <!-- title + role inside the FRONT frame -->
        <div class="title-block">
          <h1>MARIANA TORRES</h1>
          <p class="role">Audiovisual Archivist &amp; Moving Image Practitioner</p>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
