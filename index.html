<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Mariana Torres – Portfolio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Portfolio of Mariana Torres – audiovisual archivist and moving image practitioner." />

  <!-- Fonts -->
  <link href="https://fonts.cdnfonts.com/css/bebas-kai" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Source+Serif+4:wght@300;400;500;600&display=swap" rel="stylesheet" />

  <!-- Navbar loader -->
  <script src="navbar-loader.js" defer></script>

  <style>
    :root {
      --bg: #050608;
      --text-main: #f5f5f5;
      --text-muted: #b0b2bf;
      --accent: #78d3ff;
      --max-width: 1100px;
    }

 /* RESET BÁSICO DO BODY PARA NÃO TER MARGEM */
body {
  margin: 0;
}

/* HEADER FIXO COM LOGO À ESQ E MENU À DIR */
.site-header {
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  z-index: 1000;
  background: rgba(5, 6, 10, 0.96);
}

/* CONTENTOR INTERNO DO HEADER */
.site-header__inner {
  max-width: 1100px;          /* combina com o resto do site */
  margin: 0 auto;
  padding: 14px 18px;
  display: flex;
  align-items: center;
  justify-content: space-between;
}

/* NOME "MARIANA TORRES" */
.site-brand {
  font-family: "Bebas Kai", system-ui, -apple-system, sans-serif;
  letter-spacing: 0.18em;
  font-size: 1rem;
  text-transform: uppercase;
  color: #f5f5f5;
  text-decoration: none;
}

/* LISTA DE LINKS DO MENU */
.nav-links {
  list-style: none;
  margin: 0;
  padding: 0;
  display: flex;
  gap: 18px;
  font-family: "Source Serif 4", Georgia, "Times New Roman", serif;
  font-size: 0.92rem;
}

/* LINKS NORMAIS */
.nav-links a {
  color: #f5f5f5;
  text-decoration: none;
  white-space: nowrap;
}

/* HOVER */
.nav-links a:hover {
  color: #78d3ff;
}

/* DROPDOWNS SIMPLES */
.has-dropdown {
  position: relative;
}

.has-dropdown .dropdown {
  position: absolute;
  top: 100%;
  left: 0;
  background: rgba(5, 6, 10, 0.98);
  list-style: none;
  margin: 6px 0 0;
  padding: 8px 10px;
  display: none;
  flex-direction: column;
  gap: 4px;
}

.has-dropdown:hover .dropdown {
  display: flex;
}

.has-dropdown .dropdown a {
  font-size: 0.86rem;
}
